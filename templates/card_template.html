<div class="flex-initial w-50 h-56 bg-red-100 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">
    <img class="relative object-cover w-full h-full rounded-xl" src="https://i.imgur.com/kGkSg1v.png"  alt=""/>
    <div class="w-full px-8 absolute top-8">
        <div class="flex justify-between">
            <div class="">
                <h3 class="font-light">
                    Card Number
                </h3>
                <p class="font-medium tracking-widest">
                   {{ card.number_formatted }}
                </p>
            </div>
            <i class="fa-brands fa-{{ card.card_type }}" style="font-size: 3em"></i>
            <i class="{{ card.status.icon }}" style="font-size: 3em; color: {{ card.status.color }}" title="{{ card.status.title }}"></i>
        </div>
        <div class="pt-1">
            <h3 class="font-light">
                Sum
            </h3>
            <p class="font-medium tracking-more-wider">
                {{ card.value }} â‚´

            </p>
        </div>
        <div class="pt-6 pr-6">
            <div class="flex justify-between">
                <div class="">
                    <h3 class="font-light text-xs">
                        Released
                    </h3>
                    <p class="font-medium tracking-wider text-sm">
                        {{ card.start_date|date:"d/m/y" }}
                    </p>
                </div>
                <div class="">
                    <h3 class="font-light text-xs text-xs">
                        Expiry
                    </h3>
                    <p class="font-medium tracking-wider text-sm">
                        {{ card.expired_date|date:"d/m/y" }}
                    </p>
                </div>

                <div class="">
                    <h3 class="font-light text-xs">
                        CVV
                    </h3>
                    <p class="font-bold tracking-more-wider text-sm">
                        {{ card.code }}
                    </p>
                </div>
            </div>
        </div>

    </div>
